<VirtualHost *:80>
    # CHANGE THIS TO YOUR SERVER'S NAME
    ServerName netpoint.example.com

    RewriteEngine On
    RewriteCond %{HTTPS} !=on
    RewriteRule ^/?(.*) https://%{SERVER_NAME}/$1 [R,L]
</VirtualHost>

<VirtualHost *:443>
    ProxyPreserveHost On

    # CHANGE THIS TO YOUR SERVER'S NAME
    ServerName netpoint.example.com

    SSLEngine on
    SSLCertificateFile /etc/ssl/certs/netpoint.crt
    SSLCertificateKeyFile /etc/ssl/private/netpoint.key

    Alias /static /opt/netpoint/netpoint/static

    <Directory /opt/netpoint/netpoint/static>
        Options Indexes FollowSymLinks MultiViews
        AllowOverride None
        Require all granted
    </Directory>

    <Location /static>
        ProxyPass !
    </Location>

    RequestHeader set "X-Forwarded-Proto" expr=%{REQUEST_SCHEME}
    ProxyPass / http://127.0.0.1:8001/
    ProxyPassReverse / http://127.0.0.1:8001/
</VirtualHost>
